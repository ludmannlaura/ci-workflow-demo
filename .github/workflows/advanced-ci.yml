name: Advanced CI Pipeline

on:
  workflow_dispatch:

env:
  NODE_VERSION: '24' # LTS until 2027

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - name: Eco-CI Initialization
        uses: green-coding-berlin/eco-ci-energy-estimation@v5
        with:
          task: start-measurement
          
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Eco-CI Measurement (1)
        uses: green-coding-berlin/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: 'repo checkout'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Eco-CI Measurement (2)
        uses: green-coding-berlin/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: 'node setup'


      - name: Build
        run: npm run build

      - name: Eco-CI Measurement (3)
        uses: green-coding-berlin/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: 'build'

  test:
    name: Test Job
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Eco-CI Measurement (4)
        uses: green-coding-berlin/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: 'test cache'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  lint:
    name: Lint Job
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run lint

      - name: Eco-CI Measurement (5)
        uses: green-coding-berlin/eco-ci-energy-estimation@v5
        with:
          task: get-measurement
          label: 'run lint'

      - name: Eco-CI Results
        uses: green-coding-berlin/eco-ci-energy-estimation@v5
        with:
          task: display-results

  security-scan:
    name: Security Scan Job
    runs-on: ubuntu-latest
    needs:
      - test
      - lint
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{matrix.language}}'

  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: npm run deploy
